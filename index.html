<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Is Like Jenga Quiz!</title>
</head>

<body>
    <div id="container">
        <h1>Coding Is Like Jenga Quiz! </h1>
    </div>
   

    <div>
        <button id="startButton">Start Quiz </button>
    </div>

    <!-- Guide Section -->

    <div class="glassBox">




        <!-- quiz timer -->

        <h7 id="question1"></h7>
        <div id="timer-scoredisplay">

                  <!-- scorepanel section -->
        <div id="scorepanel">
            <img src="" alt="">
            <h2 id="score-title"> Your Score</h2>
            <h2 id="score"></h2>
             
        </div>

        <div id="time-leftcontainer">

       
            <h4>Time Left</h4>
            <h4 id="time">00</h4>

        </div>

       
        </div>
        <!-- quiz -container -->
        <div id="quiz-container">
            <!-- question container -->
            <div class="questions">
                <h2 id="question"></h2>
                <ul style="list-style: none;">
                    <li class="choices"><span id="choice0"
                        onclick="calScore(this)"></span></li>
                    <li class="choices"><span id="choice1"
                        onclick="calScore(this)"></span></li>
                    <li class="choices"><span id="choice2"
                        onclick="calScore(this)"></span></li>
                    <li class="choices"><span id="choice3"
                        onclick="calScore(this)"></span></li>
                </ul>
                <h4 id="jenga"></h4>
            </div>
            <div class="jengaButtons">
                <button type="jengaButton" class="next"></button>
            </div>

        </div>
       

        <div class = "gameOver hide">
           
            <p> Game Over! </p>
        <div>
                   
        

        
        
    </div>

    

    <script src="./js/script.js"></script>

</body>

</html>
