<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Is Like Jenga Quiz!</title>
</head>

<body>
    <div id="container">
        <h1>Coding Is Like Jenga Quiz! </h1>
    </div>
    <div>
        <p>Read through each question carefully!</p>
    </div>

    <div>
        <button id="startButton">Start Quiz </button>
    </div>

    <!-- Guide Section -->

    <div class="glassBox">




        <!-- quiz timer -->

        <h7 id="question1"></h7>
        <div id="timer">
            <h4>Time Left</h4>
            <h4 id="time">00</h4>
        </div>
        <!-- quiz -container -->
        <div id="quiz-container">
            <!-- question container -->
            <div class="questions">
                <h2 id="question"></h2>
                <ul style="list-style: none;">
                    <li class="choices"><span id="choice0"
                        onclick="calScore(this)"></span></li>
                    <li class="choices"><span id="choice1"
                        onclick="calScore(this)"></span></li>
                    <li class="choices"><span id="choice2"
                        onclick="calScore(this)"></span></li>
                    <li class="choices"><span id="choice3"
                        onclick="calScore(this)"></span></li>
                </ul>
                <h4 id="jenga"></h4>
            </div>
            <div class="jengaButtons">
                <button type="jengaButton" class="next"></button>
            </div>

        </div>
        <!-- scorepanel section -->
        <div id="scorepanel">
            <img src="" alt="">
            <h2 id="score-title"> Your Score</h2>
            <h2 id="score"></h2>"
            <button type="button" id="score-btn" onclick="ReturntoQuiz">Return To Quiz</button>
            <button type="button" id="see answer" onclick="seeAnswer">See Answers</button>
        </div>


        <!-- quiz questions -->
        <div>
            <div>
               
                
            </div>
        </div>
        <!-- Quiz Choices -->
        <div id="choiceList">
            <h5 class="choice_que" id="option1">Yes</h5>
            <h5 class="choice_que" id="option2">No</h5>
        </div>

        <!-- Answers Section -->
        <div id="answerBank">
            <h2> Answers :</h2>
            <ol type="1">


            </ol>
            <button type="button" id="score-btn" onclick="returntoQuiz">Return To Quiz</button>

        </div>
    </div>

    

    <script src="./js/script.js"></script>

</body>

</html>
